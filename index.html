<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <svg
          class="t-shirt"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 512"
          height="128"
          width="128"
        >
          <path
            d="M631.2 96.5L436.5 0C416.4 27.8 371.9 47.2 320 47.2S223.6 27.8 203.5 0L8.8 96.5c-7.9 4-11.1 13.6-7.2 21.5l57.2 114.5c4 7.9 13.6 11.1 21.5 7.2l56.6-27.7c10.6-5.2 23 2.5 23 14.4V480c0 17.7 14.3 32 32 32h256c17.7 0 32-14.3 32-32V226.3c0-11.8 12.4-19.6 23-14.4l56.6 27.7c7.9 4 17.5.8 21.5-7.2L638.3 118c4-7.9.8-17.6-7.1-21.5z"
          />
        </svg>

        <p class="t-shirt-text"></p>

        <img class="t-shirt-image" alt="" />
      </section>

      <form>
        <fieldset>
          <legend>T-shirt fit</legend>

          <div>
            <label for="male">Male</label>
            <input class="local-storage-input" type="radio" name="fit-options" id="male" value="male" checked />
          </div>

          <div>
            <label for="female">Female</label>
            <input class="local-storage-input" type="radio" name="fit-options" id="female" value="female" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Size</legend>

          <div>
            <label for="small">Small</label>
            <input class="local-storage-input" type="radio" name="size-options" id="small" value="small" checked />
          </div>

          <div>
            <label for="medium">Medium</label>
            <input class="local-storage-input" type="radio" name="size-options" id="medium" value="medium" />
          </div>

          <div>
            <label for="large">Large</label>
            <input class="local-storage-input" type="radio" name="size-options" id="large" value="large" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Color</legend>

          <div>
            <label for="white">White</label>
            <input class="color-input local-storage-input" type="radio" name="color-options" id="white" value="white" checked />
          </div>

          <div>
            <label for="black">Black</label>
            <input class="color-input local-storage-input" type="radio" name="color-options" id="black" value="black" />
          </div>

          <div>
            <label for="green">Green</label>
            <input class="color-input local-storage-input" type="radio" name="color-options" id="green" value="green" />
          </div>

          <div>
            <label for="yellow">Yellow</label>
            <input class="color-input local-storage-input" type="radio" name="color-options" id="yellow" value="yellow" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Text</legend>

          <input class="text-input local-storage-input" type="text" name="text-option" id="text" />
        </fieldset>

        <fieldset>
          <legend>Image</legend>

          <input class="image-input" type="file" accept="image/png, image/jpeg" name="image" id="image" />
        </fieldset>

        <button type="submit">Add to cart</button>
      </form>
    </main>
  </body>
</html>
